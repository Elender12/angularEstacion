<h3 class="display-3"> Station list: </h3>
<!-- <button type="button" (click)="getStationList()">Press</button> -->

<ul>
<li *ngFor="let station of finalStationList">
     <!-- <p>Station name is {{ station.name }} with {{station.empty_slots}} empty slots and {{station.free_bikes}} free bikes.</p> -->
   
   <!--  <p *ngIf="station.empty_slots == null">
        Station name is {{ station.name }} with NO empty slots and {{station.free_bikes}} free bikes.
    </p> -->

    <p *ngIf="station.empty_slots !== null && station.free_bikes !==null; else elseBlock">Station  {{ station.name }} with {{station.empty_slots}} empty slots and {{station.free_bikes}} free bikes.</p>
    <ng-template #elseBlock> Station {{ station.name }} with NO empty slots OR free bikes.</ng-template> 

  </li>
</ul>

<div *ngIf="finalStationList.length == 0">
    There are no station :(
</div>
