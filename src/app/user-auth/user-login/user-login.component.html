<h2 class="display-4">Welcome, please LOG IN</h2>

<div class="container-fluid">
    <input type="text" class="form-control" [(ngModel)]="email">
    <input type="password" class="form-control" [(ngModel)]="password">
    <button class="btn btn-primary" (click)="userLogin()">Log IN </button>

</div>
